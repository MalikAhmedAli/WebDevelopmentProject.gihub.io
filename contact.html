<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    
    <form action="index.html" method="POST" >

        <label>Name:
            <input type="text" name="name" id="name" placeholder="Full Name" required>
        </label> 
        <br>
        <br>
        <label >Contact Number:
            <input type="number" name="number" id="number" placeholder="123456789" required>
        </label> 
        <br>
        <br>
        <label >Email:
            <input type="email" name="email" placeholder="email@gmail.com" required>
        </label> 
        <br>
        <br>
        <label >Gender:
            <p>
                Male <input type="radio" name="gender" required>
                Female <input type="radio" name="gender" required>
            </p>
        </label>
        <br>
        <br>
        <label>Date Of Birth:
            <input type="date" name="date" placeholder="date-of-birth">
        </label> 
        <br>
        <br>
        <label>Upload File:
            <input type="file" name="Choose File">
        </label> 
        <br>
        <br>
        <label>password:
            <input type="password" name="password" placeholder="password">
        </label> 
        <br>
        <br>
        <br>
        <label>
            <input type="submit" value="Submit">
        </label>
    </form>
</body>
</html>
